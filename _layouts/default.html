<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>{{ page.title }} |Â {{ site.title }}</title>
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta name="description" content="{{ page.desc }}" />
		<meta name="author" content="{{ site.author }}" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:type" content="{{ site.type }}" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:image" content="/assets/images/{{ site.cover_og }}" />
		<meta property="og:site_name" content="{{ site.title }}" />
		<meta property="og:locale" content="en_GB" />
		<!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
		<link href="/assets/images/{{ site.favicon }}" rel="shortcut icon" />

		<!-- CSS -->
		<link rel="stylesheet" href="/assets/css/style.min.css" />
		<link rel="stylesheet" href="/assets/css/font-awesome-all.min.css">
		
		<!-- JS -->
		<script src="/assets/js/typed.min.js"></script>
		<script src="/assets/js/js-head.js"></script>
	</head>

	<body>
		{% include header.html %}
		{% if page.title == "Portfolio" %}
		<div class="container container-home">
			{{ content }}
		</div>

		{% elsif page.layout == "projects" %}
		
		{{ content }}
		
		{% else %}
		<div class="cover cover-page">
			<h1>{{ page.title }}</h1>
		</div>
		<main class="container">
			<div class="content-container">
				{{ content }}
			</div>
		</main>
		{% endif %}
		{% include footer.html %}
		<script src="/assets/js/script.js"></script>
	</body>
</html>
