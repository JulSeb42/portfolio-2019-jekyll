<ul class="social">
     {% if site.email %}
     <li><a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a></li>
     {% endif %}
     {% for item in site.data.social %}
     <li><a href="{{ item.url }}" target="_blank"><i class="{{ item.icon }}"></i></a></li>
     {% endfor %}
     {% if site.resume %}
     <li><a href="/assets/images/{{ site.resume }}" target="_blank"><i class="fas fa-file-alt"></i></a></li>
     {% endif %}
</ul>
